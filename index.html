<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
     <form action="" class="contact-left">
       <div class="contact-left-title">
         <h2>Get in touch</h2>
         <hr>
       </div>
       <input type="text" name="name" placeholder="Your Name" class="contact-input">
          <input type="email" name="email" placeholder="Your E-mail" class="contact-input">
          <textarea name="message" placeholder="Your Message" class="contact-input"></textarea>
          <button type="submit">Submit <img src="./image/arrow_icon.png" alt=""></button>
     </form>
     <div class="contact-right">
       <img src="./image/right_img.png" alt="">
     </div>
  </div>
</body>
</html>
